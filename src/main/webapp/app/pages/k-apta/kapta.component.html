
    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng" [zoom]="zoom"></agm-marker>

    <div class="form-group">
        <input type="text" class="form-control" autocorrect="off" autocapitalize="off" spellcheck="off" placeholder="Поиск..." #search>
    </div>
