<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUnitLabel" jhiTranslate="jhipsterApp.unit.home.createOrEditLabel">Create or edit a Unit</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!unit.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="unit.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.unit.unitName" for="field_unitName">Unit Name</label>
            <input type="text" class="form-control" name="unitName" id="field_unitName"
                [(ngModel)]="unit.unitName" required/>
            <div [hidden]="!(editForm.controls.unitName?.dirty && editForm.controls.unitName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.unitName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.unit.unitDescription" for="field_unitDescription">Unit Description</label>
            <select class="form-control" id="field_unitDescription" name="unitDescription" [(ngModel)]="unit.unitDescription">
                <option [ngValue]="null"></option>
                <option [ngValue]="unitDescriptionOption.id === unit.unitDescription?.id ? unit.unitDescription : unitDescriptionOption" *ngFor="let unitDescriptionOption of unitdescriptions; trackBy: trackUnitDescriptionById">{{unitDescriptionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
