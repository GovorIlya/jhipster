
<div *ngIf="reasonAndProfilactic">
    <h2><span jhiTranslate="jhipsterApp.reasonAndProfilactic.detail.title">Reason And Profilactic</span> {{reasonAndProfilactic.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterApp.reasonAndProfilactic.text2">Text 2</span></dt>
        <dd>
            <span>{{reasonAndProfilactic.text2}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.reasonAndProfilactic.text3">Text 3</span></dt>
        <dd>
            <span>{{reasonAndProfilactic.text3}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterApp.reasonAndProfilactic.proyavlenie">Proyavlenie</span></dt>
        <dd>
            <div *ngIf="reasonAndProfilactic.proyavlenie">
                <a [routerLink]="['/proyavlenie', reasonAndProfilactic.proyavlenie?.id]">{{reasonAndProfilactic.proyavlenie?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'reason-and-profilactic/'+ reasonAndProfilactic.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
