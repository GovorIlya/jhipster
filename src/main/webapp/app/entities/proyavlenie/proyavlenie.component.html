<div>
    <h2>
        <span jhiTranslate="jhipsterApp.proyavlenie.home.title">Proyavlenies</span>
        <button class="btn btn-primary float-right jh-create-entity create-proyavlenie" [routerLink]="['/', { outlets: { popup: ['proyavlenie-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterApp.proyavlenie.home.createLabel">
            Create new Proyavlenie
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="proyavlenies">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="jhipsterApp.proyavlenie.text1">Text 1</span></th>
            <th><span jhiTranslate="jhipsterApp.proyavlenie.typesProblems">Types Problems</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let proyavlenie of proyavlenies ;trackBy: trackId">
                <td><a [routerLink]="['../proyavlenie', proyavlenie.id ]">{{proyavlenie.id}}</a></td>
                <td>{{proyavlenie.text1}}</td>
                <td>
                    <div *ngIf="proyavlenie.typesProblems">
                        <a [routerLink]="['../types-problems', proyavlenie.typesProblems?.id ]" >{{proyavlenie.typesProblems?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../proyavlenie', proyavlenie.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'proyavlenie/'+ proyavlenie.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'proyavlenie/'+ proyavlenie.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
