<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProyavlenieLabel" jhiTranslate="jhipsterApp.proyavlenie.home.createOrEditLabel">Create or edit a Proyavlenie</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!proyavlenie.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="proyavlenie.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.proyavlenie.text1" for="field_text1">Text 1</label>
            <input type="text" class="form-control" name="text1" id="field_text1"
                [(ngModel)]="proyavlenie.text1" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhipsterApp.proyavlenie.typesProblems" for="field_typesProblems">Types Problems</label>
            <select class="form-control" id="field_typesProblems" name="typesProblems" [(ngModel)]="proyavlenie.typesProblems" >
                <option [ngValue]="null"></option>
                <option [ngValue]="typesProblemsOption.id === proyavlenie.typesProblems?.id ? proyavlenie.typesProblems : typesProblemsOption" *ngFor="let typesProblemsOption of typesproblems; trackBy: trackTypesProblemsById">{{typesProblemsOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
